name: Fetch Sentry Issues

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: exec
        run: |
          yarn sentry
        with:
          token: ${{ secrets.SENTRY_KEY }}
