name: Fetch Sentry Issues

on:
  workflow_dispatch:
    inputs:
        filename:
          description: 'Name of file'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: exec
        run: |
          touch .env
          echo TOKEN=$TOKEN >> .env
          npm run sentry
        env:
          TOKEN: ${{ secrets.SENTRY_KEY }}
